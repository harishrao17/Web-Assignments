<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div class="container pt-5">
      <div class="text-center"><h1 id="user-name"></h1></div>
      <div class="mx-auto p-4" style="border: 1px solid gray;border-radius:5px; max-width:500px;">
        <div class="row pb-3">
          <div class="col-auto">
            <input type="text" class="form-control" id="input1" placeholder="Value 1">
          </div>
          <div class="col-auto">
            <input type="text" class="form-control" id="input2" placeholder="Value 2">
          </div>
        </div>
        <div class="row pb-3 text-center">
          <div class="col">
            <input type="text" class="form-control mx-auto" id="result" placeholder="0.00" readonly>
          </div>
        </div>
        <div class="row pb-3 text-center">
          <div class="col">
            <button id="add" class="btn btn-primary">Addition</button>
            <button id="sub" class="btn btn-primary">Subtraction</button>
            <button id="multi" class="btn btn-primary">Multiply</button>
            <button id="div" class="btn btn-primary">Divide</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(() => {
        var urlParams = new URLSearchParams(window.location.search);
        var name = urlParams.get('n'); //success
        $("#user-name").html(name);
        
        $("#add").on('click', ()=>{
          if(checkNaN()){
            alert("Blank or Non-numeric value found");
            return false;
          }
          $("#result").val(parseInt($("#input1").val())+parseInt($("#input2").val()));
        });

        $("#sub").on('click', ()=>{
          if(checkNaN()){
            alert("Blank or Non-numeric value found");
            return false;
          }
          $("#result").val($("#input1").val()-$("#input2").val());
        });

        $("#multi").on('click', ()=>{
          if(checkNaN()){
            alert("Blank or Non-numeric value found");
            return false;
          }
          $("#result").val($("#input1").val()*$("#input2").val());
        });

        $("#div").on('click', ()=>{
          if(checkNaN()){
            alert("Blank or Non-numeric value found");
            return false;
          }
          $("#result").val($("#input1").val()/$("#input2").val());
        });

        checkNaN = () => {
          if(isNaN($("#input1").val()) || $("#input1").val() == "" || isNaN($("#input2").val()) || $("#input2").val() == "")
            return true;
        }
      });
    </script>
  </body>
</html>
