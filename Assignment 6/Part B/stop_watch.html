<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </head>
  <body style=" background-color:lightblue;">
    <div class="container pt-5">
      <div class="text-center"><h1 id="stop-watch-title">Stop Watch</h1></div>
      <div class="mx-auto p-4" style="border: 1px solid gray;border-radius:5px; max-width:500px; background-color:black;">
        <div class="mb-3">
          <input type="text" class="form-control" id="stop-watch" value="00:00:00" style="background-color: yellow;" readonly>
        </div>
        <div class="row pb-3 text-center">
          <div class="col">
            <button id="start" class="btn btn-primary">Start</button>
            <button id="stop" class="btn btn-primary">Stop</button>
            <button id="reset" class="btn btn-primary">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(() => {
        var seconds = "00"; 
        var s = second = 0;
        var m = min = 0;
        var h = hour = 0;
        var tens = "00"; 
        var appendTens = document.getElementById("tens")
        var appendSeconds = document.getElementById("seconds")
        var buttonStart = document.getElementById('button-start');
        var buttonStop = document.getElementById('button-stop');
        var buttonReset = document.getElementById('button-reset');
        var Interval ;

        $("#start").on('click', ()=>{
          clearInterval(Interval);
          Interval = setInterval(startTimer, 10);
        });

        $("#stop").on('click', ()=>{
          clearInterval(Interval);
        });
        
        $("#reset").on('click', ()=>{
          clearInterval(Interval);
          stop();
          second = 0;
          min = 0;
          hour = 0;
          $("#stop-watch").val("00:00:00");
        });
        
        function startTimer () {
          tens++;
          if (tens > 99) {
            second++;
            tens = 0;
            if(second > 59){
              min++;
              second = 0;
            }
            if(min > 59){
              hour++;
              min = 0;
            }

            if(hour > 12){
              hour=1;
            }
          }
          s = second;
          m = min;
          h = hour;
          if(s <= 9){s = "0" + s;}
          if(m <= 9){m = "0" + m;}
          if(h <= 9){h = "0" + h;}
          $("#stop-watch").val(h+":"+m+":"+s);
        }
      });
    </script>
  </body>
</html>
